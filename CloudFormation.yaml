AWSTemplateFormatVersion: '2010-09-09'

Description: AWS with CloudFormation Workshop - Data Migration for Restaurant Analytics

Parameters:
  companyName:
    Type: String
    Description: name of the glorious company
    Default: thechaoscompany

Resources:
  MyKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Clave de cifrado para S3
      KeyPolicy:
        Version: "2012-10-17"
        Id: key-default-1
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - kms:*
            Resource: "*"

  TraceabilityTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join [ '-', [traceability-table, !Ref companyName] ]
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: N
        - AttributeName: date
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TimeToLiveSpecification:
        AttributeName: date
        Enabled: true
      SSESpecification:
        KMSMasterKeyId: !GetAtt MyKMSKey.Arn
        SSEEnabled: true
        SSEType: KMS

  DataBackupBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [ '-', [data-backup-bucket, !Ref companyName] ]
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !GetAtt MyKMSKey.Arn
            BucketKeyEnabled: true
  
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DataMigrationAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Scan
                  - dynamodb:GetItem
                  - s3:PutObject
                  - kms:GenerateDataKey
                  - kms:Decrypt
                Resource:
                  - !GetAtt TraceabilityTable.Arn
                  - !Join ['/', [!GetAtt DataBackupBucket.Arn, 'output.csv']]
                  - !GetAtt MyKMSKey.Arn

  ExporterFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: exporter-function
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: nodejs14.x
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref TraceabilityTable
          S3_BUCKET_NAME: !Ref DataBackupBucket
      Code:
        ZipFile: |
          exports.handler = async function(event) {
            console.log('this is a lambda')
            return 'hello';
          };
      KmsKeyArn: !GetAtt MyKMSKey.Arn

  LambdaScheduledEvent:
    Type: AWS::Events::Rule
    Properties:
      Name: lambda-execution-event
      ScheduleExpression: cron(0 14 * * ? *)  # Ejecutar a las 7 PM UTC
      Targets:
        - Arn: !GetAtt ExporterFunction.Arn
          Id: ExecutionRule
  LambdaNotificationInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt ExporterFunction.Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt LambdaScheduledEvent.Arn